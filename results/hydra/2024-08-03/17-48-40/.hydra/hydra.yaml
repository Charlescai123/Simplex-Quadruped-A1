hydra:
  run:
    dir: results/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: results/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}_${hydra.job.id}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - general.id=SeCLM
    - general.runtime=30
    - general.checkpoint=results/models/friction_0.7_delay_vel_0.6_sub_optimal1_best
    - general.deploy_phydrl=true
    - envs/simulator=sim_v2
    - envs.simulator.fixed_time_step=0.002
    - envs.simulator.friction=0.7
    - envs/robot=a1_sim
    - envs.robot.command.desired_vx=0.3
    - envs/robot/mpc_controller/stance_leg=stance_control_quadprog
    - envs.robot.interface.reset_time=3
    - envs.robot.interface.action_repeat=1
  job:
    name: a1_locomotion_example
    chdir: null
    override_dirname: envs.robot.command.desired_vx=0.3,envs.robot.interface.action_repeat=1,envs.robot.interface.reset_time=3,envs.simulator.fixed_time_step=0.002,envs.simulator.friction=0.7,envs/robot/mpc_controller/stance_leg=stance_control_quadprog,envs/robot=a1_sim,envs/simulator=sim_v2,general.checkpoint=results/models/friction_0.7_delay_vel_0.6_sub_optimal1_best,general.deploy_phydrl=true,general.id=SeCLM,general.runtime=30
    id: ???
    num: ???
    config_name: base_config.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/ippc/Simplex-Quadruped-A1
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ippc/Simplex-Quadruped-A1/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ippc/Simplex-Quadruped-A1/results/hydra/2024-08-03/17-48-40
    choices:
      logger: logger.yaml
      hp_student: phydrl.yaml
      hp_student/networks: taylor.yaml
      hp_student/agents: ddpg.yaml
      ha_teacher: ha_teacher.yaml
      envs: a1_envs.yaml
      envs/robot: a1_sim
      envs/robot/state_estimator: a1_velocity_estimator.yaml
      envs/robot/mpc_controller/swing_leg: swing_control.yaml
      envs/robot/mpc_controller/stance_leg: stance_control_quadprog
      envs/robot/motors: motors.yaml
      envs/robot/interface: a1.yaml
      envs/robot/gait_scheduler: walk.yaml
      envs/simulator: sim_v2
      coordinator: coordinator.yaml
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
